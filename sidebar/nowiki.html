<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sorry!</title>
	<style>
		* {
			color: black;
			text-align: center;
			background-color: #E6E6E6;
		}
		.description {
			background-color: #F2F5A9;
		}
		a {

	<body>
		<h1>Sorry!</h1><br><hr><br>
		<div class="description">
			This extension does only support wikipedia versions with more than 1 million articles.<br><hr>

			If you think this is a bug report it at <a href="https://github.com/KaiserBarbarossa/Wikipedia-Sidebar/issues">Github</a>
		</div>

</html>
